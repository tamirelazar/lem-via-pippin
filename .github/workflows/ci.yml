# .github/workflows/ci.yml

name: Simple CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  greet:
    runs-on: ubuntu-22.04  # Specified fixed Ubuntu version to avoid deprecation warning

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 my_digital_being/ tests/ setup.py

    - name: Print Greeting
      run: echo "Hello, GitHub Actions! CI Pipeline is working."
